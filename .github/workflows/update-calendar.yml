name: Update Calendar

on:
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Restore calendar cache
        uses: actions/cache@v4
        with:
          path: cache
          key: calendar-cache-${{ github.run_id }}
          restore-keys: |
            calendar-cache-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir .

      - name: Generate calendar
        env:
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
        run: python generate_calendar.py

      - name: Validate ICS files
        run: |
          echo "Validating generated ICS files..."
          for f in public/*.ics; do
            if [ -f "$f" ]; then
              if head -1 "$f" | grep -q "BEGIN:VCALENDAR"; then
                echo "  ✓ $f is valid"
              else
                echo "  ✗ $f is INVALID"
                exit 1
              fi
            fi
          done
          echo "All ICS files valid"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify-failure:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure()
    steps:
      - name: Send Pushover failure notification
        if: ${{ secrets.PUSHOVER_USER_KEY != '' && secrets.PUSHOVER_API_TOKEN != '' }}
        env:
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
        run: |
          curl -s \
            --form-string "token=$PUSHOVER_API_TOKEN" \
            --form-string "user=$PUSHOVER_USER_KEY" \
            --form-string "title=Calendar Deployment Failed" \
            --form-string "message=The calendar workflow failed. Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --form-string "priority=0" \
            https://api.pushover.net/1/messages.json
